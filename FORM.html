<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<h1>Fill Your Personal Details</h1>
    <form action="/sign.js" method="get">
        <label for="first name">First Name:</label>
        <input type="text" id="first name" placeholder="Name" tabindex="2">
        <label for="last name">Last Name:</label>
        <input type="text" id="last name" placeholder="Surname" tabindex="1">
        <br> <br>
        <label for="email">Email Address:</label>
        <input type="email" name="useremail" id="email" placeholder="Email Address" tabindex="3">
        <label for="phone">Mobile No.:</label>
        <input type="number" name="number" id="phone" placeholder="Contact No.">
        <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"> <br>
        <label for="dob">Date Of Birth:</label>
        <input type="date" name="date" id="dob"> <br>
        <label for="address">Full Address:</label>
        <textarea name="" id="address" cols="30" rows="10" placeholder="Address"></textarea>
        
        <input type="submit" value="submit" tabindex="3">

    </form>
</body>
</html>
